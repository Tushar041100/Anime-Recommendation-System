<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommender System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2em;
        }

        .navbar a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1em;
            line-height: 1.5;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-text:hover {
            max-height: none;
            overflow: auto;
        }

        .text-white {
            color: #f5f5f5;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .col {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .col {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/recommend">Recommendations</a>
      <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h1 class="text-white" style="font-size: 40px; text-align: center;">Top 50 Animes</h1>
        <div class="row">
            {% for anime in range(Name|length) %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-white">{{ Name[anime] }}</h3>
                            <p class="card-text text-white">Rating - {{ Rating[anime] }}</p>
                            <p class="card-text text-white">Genres - {{ Genres[anime] }}</p>																							
                            <p class="card-text text-white">Synopsis - {{ Synopsis[anime] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
